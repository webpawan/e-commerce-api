<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="bro">
    </div>
    <script>
      let tag = document.getElementById("bro");

async function fatchdata() {
  const response = await fetch('http://localhost:3003/data/1');
  const D = await response.json();
 
tag.innerHTML += `<img src=${D.img} />`


}

fatchdata();
    </script>
</body>
</html>
